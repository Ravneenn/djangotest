  <a href = {% url 'article_detail' article.slug %} style="text-decoration:none; color:black;">
    <div class="card-body">
      <h5 class="card-title text-primary">
         {{article.headline}} 
      </h5> 
      <p class="card-text"> {{article.content}} </p>

      <p class="text-primary", style="padding-left:max;"> {{article.reporter}} </p>

      
      

    </div>
  </a>
  </div>
